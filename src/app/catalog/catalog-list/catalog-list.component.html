<div class="catalog-list">
  <div class="catalog-list__item catalog-item" *ngFor="let item of catalog"
       [routerLink]="['./', item.name]">
    <div class="catalog-item__img">
      <load-image [src]="getLogoPath(item.logo)" [alt]="item.name"></load-image>
    </div>
    <div class="catalog-item__title">{{item.name}}</div>
  </div>
</div>
