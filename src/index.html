<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FrontendTube</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="assets/icons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/icons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#e23237">
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Frontend Tube">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="application-name" content="Frontend Tube">
  <meta name="msapplication-config" content="assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <style>
    .spinner,
    .spinner:after {
      border-radius: 50%;
      width: 5em;
      height: 5em;
    }

    .spinner {
      position: absolute;
      top: 40%;
      left: 0;
      right: 0;
      margin: 0 auto;
      font-size: 10px;
      border: .5em solid rgba(255, 255, 255, 0.2);
      border-left-color: #404952;
      transform: translateZ(0);
      animation: load8 .7s infinite linear;
    }

    @keyframes load8 {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
<app-root>
  <div class="spinner"></div>
</app-root>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').then(function (registration) {
      console.info('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function (err) {
      console.error('ServiceWorker registration failed: ', err);
    });
  }
</script>
<noscript>Sorry, JavaScript needs to be enabled in order to run this application.</noscript>
</body>
</html>
